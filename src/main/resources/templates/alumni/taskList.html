<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alumni Tasks</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Your Tasks</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.name}">Task Name</td>
                    <td>
                        <a th:href="@{/api/alumni/complete/{taskId}(taskId=${task.id})}" class="btn btn-primary">Complete Task</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
